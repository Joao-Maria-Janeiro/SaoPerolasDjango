{% extends 'products/layout.html' %}
{% load static %}

{% block content %}
<br>
<br>

<div class="container">
  <br>
  <br>
  <h4 style="color:gray;">Edite os seus dados pessoais</h4>
  <br>
  <br>

  <form id="signup-form" method="post" action="{% url 'user_info' %}">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="email" class="form-control"id="id_email" name="email" placeholder="{{user.userprofile.email}}">
      </div>
    </div>
    <br>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="{{user.userprofile.name}}">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="{{user.userprofile.last_name}}">
      </div>
    </div>
    <br>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="id_country" name="country" placeholder="{{user.userprofile.country}}">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="id_address" name="address" placeholder="{{user.userprofile.address}}">
      </div>
    </div>
    <br>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" name="zip_code" id="id_zip_code" placeholder="{{user.userprofile.zip_code}}">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" name="city" id="id_city" placeholder="{{user.userprofile.city}}">
      </div>
    </div>
    <br>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input  type="text" class="form-control" name="localidade" id="id_localidade" placeholder="{{user.userprofile.localidade}}">
      </div>
      <div class="form-group col-md-6">
        <input  type="text" class="form-control" name="cell_number" id="id_cell_number" placeholder="{{user.userprofile.cell_number}}">
      </div>
    </div>

    <br>
    <br>

    {% if form.errors %}
        <p class=" label label-danger">{{ form.errors }}</p>
    {% endif %}
    <button type="submit" value="Change"  class="btn btn-secondary">Editar Informações</button>
  </form>
</div>
{% endblock %}

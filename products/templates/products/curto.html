{% extends 'products/layout.html' %}
{% load static %}


{% block content %}
<br>
<br>
<div class="container">
  <div class="row">
  <div class="col-md-6">
    <img class="img-fluid" style=" max-width: 100%; height: auto;display: block;" src="{{ curto.image.url }}">
  </div>
      <div class="col-md-6">
        <h1>{{ curto.name }}</h1>
        <p>{{ curto.description }}</p>
        <p>{{ curto.price }}â‚¬</p>

      <a href="{% url 'add_to_cart' curto.id %}"><button class="btn btn-secondary pull-right" name="button">Adicionar ao Carrinho</button></a>
      <br><br>
            <div class="lgn-container col-lg-8">
                <form id="form" action="{% url 'add_to_favourites' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{curto.id}}">
                    {% if form.errors %}
                        <p class=" label label-danger">
                            {{ form.errors }}
                        </p>
                    {% endif %}
                    <input type="image" name="submit" value="Add To Favourites" src="{% static 'img/heart.png' %}" width="20" />
                </form>
            </div>

      </div>
    </div>

</div>
<br><br><br>
{% endblock %}

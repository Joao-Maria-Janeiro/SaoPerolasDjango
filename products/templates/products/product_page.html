{% extends 'products/layout.html' %}
{% load static %}


{% block content %}
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
          <img class="img-fluid" style=" max-width: 100%; height: auto;display: block;" src="{{ colar.image.url }}">
        </div>
        <div class="col-md-6">
          <h1>{{ colar.name }}</h1>
          <p>{{ colar.description }}</p>
          <p>{{ colar.price }}â‚¬</p>


      <a href="{% url 'add_to_cart' colar.id %}"><button class="btn btn-secondary pull-right" name="button">Adicionar ao Carrinho</button></a>
      <br><br>
          <div class="lgn-container col-lg-8">
              <form id="form" action="{% url 'add_to_favourites' %}" method="post">
                  {% csrf_token %}
                  <input type="hidden" name="id" value="{{colar.id}}">
                  {% if form.errors %}
                      <p class=" label label-danger">
                          {{ form.errors }}
                      </p>
                  {% endif %}
                  <input type="image" name="submit" value="Add To Favourites" src="{% static 'img/heart.png' %}" width="20" />
              </form>
          </div>

        </div>
  </div>
</div>

<br><br><br>
{% endblock %}
